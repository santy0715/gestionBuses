<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="card p-5">

        <h4>Registro de rutas</h4>
        <form action="" class="registerRoutes">
            <div class="mb-3">
                <label for="inputRegisterNumber" class="form-label">Número de ruta:</label>
                <input type="text" id="inputRegisterNumber" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Nombre de la ruta:</label>
                <input type="text"  id="inputRegisterName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Horario de la ruta 1:</label>
                <input type="text" id="inputRegisterHor1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Horario de la ruta 2:</label>
                <input type="text" id="inputRegisterHor2" class="form-control">
            </div>
            <button class="btn btn-outline-danger" type="submit">Registrar</button>
        </form>
    </div>

    <div class="card p-5">

        <h4>Registro de buses</h4>
        <form action="" class="registerRoutes">
            <div class="mb-3">
                <label for="inputRegisterNumber" class="form-label">Número de bus:</label>
                <input type="text" id="inputRegisterNumber" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Nombre del bus:</label>
                <input type="text"  id="inputRegisterName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Numero de ruta:</label>
                <input type="text" id="inputRegisterHor1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="inputRegisterName" class="form-label">Intervalo de tiempo:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Sleccione las rutas</option>
                    <option value="1">One</option>
                </select>
            </div>
            <button class="btn btn-outline-danger" type="submit">Registrar</button>

        </form>
    </div>
</body>
</html>
